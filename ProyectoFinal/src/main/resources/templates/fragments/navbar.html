      <a class="navbar-brand" th:href="@{/}"><span class="text-primary">EGVD</span> Designs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/productos/catalogo}">Productos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>


          <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-gear"></i> Administración
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/admin/usuarios}">
                <i class="bi bi-people"></i> Gestionar Usuarios
              </a></li>
              <li><a class="dropdown-item" th:href="@{/admin/productos}">
                <i class="bi bi-box"></i> Gestionar Productos
              </a></li>
              <li><a class="dropdown-item" th:href="@{/admin/pedidos1}">
                <i class="bi bi-cart-check"></i> Gestionar Pedidos
              </a></li>
              <li><a class="dropdown-item" th:href="@{/admin/contactos}">
                <i class="bi bi-envelope"></i> Gestionar Contactos
              </a></li>
            </ul>
          </li>
        </ul>


        <ul class="navbar-nav ms-auto">


          <li class="nav-item">
            <a class="nav-link position-relative" th:href="@{/carrito}">
              <i class="bi bi-cart3 fs-5"></i>
              <span id="carrito-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                0
              </span>
            </a>
          </li>


          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/auth/login}">
              <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión

          <li class="nav-item" sec:authorize="!isAuthenticated()">

              <i class="bi bi-person-plus"></i> Registrarse

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
              <span sec:authentication="name">Usuario</span>

            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <h6 class="dropdown-header">
                  <i class="bi bi-person-badge"></i>
                  <span sec:authentication="name">Usuario</span>
                </h6>
              </li>
              <li>
                <span class="dropdown-item-text small">
                  <span sec:authorize="hasRole('ADMIN')" class="badge bg-danger">Administrador</span>
                  <span sec:authorize="hasRole('USUARIO')" class="badge bg-primary">Usuario</span>

              <li><hr class="dropdown-divider"></li>


              <li><a class="dropdown-item" th:href="@{/perfil}">

                <form method="post" th:action="@{/logout}" class="d-inline">

            </ul>
          </li>
        </ul>
      </div>
    </div>

</div>

<script>
  // Actualizar contador del carrito
  function actualizarContadorCarrito() {
    fetch('/carrito/cantidad')
      .then(response => response.json())
      .then(data => {
        const badge = document.getElementById('carrito-badge');
        if (data.cantidad > 0) {
          badge.textContent = data.cantidad;
          badge.style.display = 'inline';
        } else {
          badge.style.display = 'none';
        }
      })
      .catch(error => console.error('Error al obtener cantidad del carrito:', error));
  }

  // Actualizar al cargar la página
  document.addEventListener('DOMContentLoaded', actualizarContadorCarrito);

  // Actualizar cada 30 segundos (opcional)
  setInterval(actualizarContadorCarrito, 30000);
</script>
