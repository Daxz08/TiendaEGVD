<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - UTP+ CLASS</title>

  <!-- Mensaje-->
  <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />


  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="/css/login_styles.css" />
</head>
<body>

  <!-- Botón volver al inicio -->
  <a href="/" class="btn-volver">
    <i class="bi bi-arrow-left"></i>
    Volver al Inicio
  </a>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card p-4">
          <div class="text-center mb-3">
            <h1 class="h4 brand-logo fw-bold mb-1">Iniciar Sesión</h1>
            <p class="text-muted small">Accede a tu cuenta</p>
          </div>


          <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <strong>Error:</strong> Usuario o contraseña incorrectos.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta de error"></button>
          </div>
          <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
            <i class="bi bi-check-circle me-2"></i>
            Has cerrado sesión correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta de éxito"></button>
          </div>


          <form method="post" th:action="@{/auth/login}">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="remember-me" name="remember-me" />
                <label class="form-check-label" for="remember-me">
                  Recordar mi sesión
                </label>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
          </form>


          <div class="text-center">
            <div class="mb-2">
              <a href="/recuperar-password" class="text-decoration-none small">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
            <div class="text-center mt-3">
              <p class="text-muted small">¿No tienes cuenta?
                <a href="/auth/nuevo" class="text-primary">Registrarse</a>
              </p>
            </div>
          </div>
        </div>


        <div class="text-center mt-4">
          <small class="text-white-50">
            <i class="bi bi-info-circle me-1"></i> © 2025 UTP+ CLASS.
          </small>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script src="/js/login_scripts.js"></script>
</body>
</html>
