<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - UTP+ CLASS</title>

    <!-- Bootstrap & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link th:href="@{/css/login_styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Botón volver al inicio -->
    <a href="/" class="btn-volver">
        <i class="bi bi-arrow-left"></i>
        Volver al Inicio
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-card p-4">
                    <div class="text-center mb-3">
                        <h1 class="h4 brand-logo fw-bold mb-1">Crear Cuenta</h1>
                        <p class="text-muted small">Únete a nuestra comunidad</p>
                    </div>

                    <!-- Mensaje de éxito -->
                    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${exito}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>


                    <form method="post" th:action="@{/auth/guardar1}" th:object="${usuarioRegister}" class="register-form">
                        <input type="hidden" th:field="*{id_usuario}" />

                        <!-- Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" placeholder="Ingresa tu usuario" required autofocus>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" placeholder="Ingresa tu contraseña" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   placeholder="Ingresa tu nombre completo" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="ejemplo@correo.com" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- Celular -->
                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular (opcional)</label>
                            <input type="tel" class="form-control" id="celular" th:field="*{celular}"
                                   placeholder="987654321" pattern="[0-9]{9}">
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
                        </div>

                        <!-- Botones de acción -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                Registrarse
                            </button>
                        </div>
                    </form>

                    <!-- Enlace a login -->
                    <div class="text-center mt-3">
                        <p class="text-muted small">¿Ya tienes una cuenta?
                            <a href="/auth/login" class="text-primary">Iniciar sesión</a>
                        </p>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="text-center mt-4">
                    <small class="text-white-50">
                        <i class="bi bi-info-circle me-1"></i> © 2025 UTP+ CLASS.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const password = document.getElementById('password');
                    const icon = document.getElementById('toggleIcon');

                    if (password.type === 'password') {
                        password.type = 'text';
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                    } else {
                        password.type = 'password';
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                    }
                });
            }
        });
    </script>

</body>
</html>
