<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: common-head('Carrito de Compras')}"></head>
<body>

<style>
    .carrito-item {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    
    .carrito-item:hover {
        transform: translateY(-2px);
    }
    
    .resumen-pedido {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        color: white;
        position: sticky;
        top: 20px;
    }
    
    .btn-cantidad {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .cantidad-input {
        width: 60px;
        text-align: center;
        border: 2px solid #dee2e6;
        border-radius: 8px;
    }
    
    .carrito-vacio {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
    }
</style>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">
                <i class="bi bi-cart3 me-2"></i>Mi Carrito de Compras
            </h2>

            <!-- Mensajes de éxito/error -->
            <div th:if="${mensaje}" 
                 th:class="${'alert alert-' + (tipoMensaje == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}" 
                 role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Carrito vacío -->
            <div th:if="${carritoVacio}" class="carrito-vacio">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h3 class="mt-3">Tu carrito está vacío</h3>
                <p class="mb-4">¡Agrega algunos productos increíbles a tu carrito!</p>
                <a href="/productos/catalogo" class="btn btn-primary btn-lg">
                    <i class="bi bi-shop me-2"></i>Ir a Comprar
                </a>
            </div>

            <!-- Carrito con productos -->
            <div th:unless="${carritoVacio}" class="row">
                <!-- Lista de productos -->
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Productos en tu carrito (<span th:text="${cantidadTotal}">0</span> items)</h5>
                        <form action="/carrito/limpiar" method="post" style="display: inline;"
                              onsubmit="return confirm('¿Estás seguro de vaciar el carrito?')">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash me-1"></i>Vaciar Carrito
                            </button>
                        </form>
                    </div>

                    <!-- Items del carrito -->
                    <div th:each="item : ${items}" class="carrito-item p-4 mb-3">
                        <div class="row align-items-center">
                            <!-- Imagen del producto -->
                            <div class="col-md-2">
                                <img th:if="${item.imagenUrl}" 
                                     th:src="@{'/uploads/img/' + ${item.imagenUrl}}"
                                     class="img-fluid rounded" 
                                     th:alt="${item.nombre}"
                                     style="max-height: 80px;">
                                <div th:unless="${item.imagenUrl}" 
                                     class="bg-light rounded d-flex align-items-center justify-content-center"
                                     style="height: 80px;">
                                    <i class="bi bi-image text-muted"></i>
                                </div>
                            </div>

                            <!-- Información del producto -->
                            <div class="col-md-4">
                                <h6 class="mb-1" th:text="${item.nombre}"></h6>
                                <p class="text-success mb-1 fw-bold" th:text="${'S/ ' + #numbers.formatDecimal(item.precio, 1, 2)}"></p>
                                <small class="text-muted">Stock disponible: <span th:text="${item.stockDisponible}"></span></small>
                            </div>

                            <!-- Controles de cantidad -->
                            <div class="col-md-3">
                                <div class="d-flex align-items-center justify-content-center">
                                    <form action="/carrito/actualizar" method="post" style="display: inline;">
                                        <input type="hidden" name="productoId" th:value="${item.productoId}">
                                        <input type="hidden" name="cantidad" th:value="${item.cantidad - 1}">
                                        <button type="submit" class="btn btn-outline-secondary btn-cantidad me-2"
                                                th:disabled="${item.cantidad <= 1}">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                    </form>

                                    <input type="number" 
                                           class="cantidad-input" 
                                           th:value="${item.cantidad}"
                                           min="1" 
                                           th:max="${item.stockDisponible}"
                                           onchange="actualizarCantidad(this, [[${item.productoId}]])">

                                    <form action="/carrito/actualizar" method="post" style="display: inline;">
                                        <input type="hidden" name="productoId" th:value="${item.productoId}">
                                        <input type="hidden" name="cantidad" th:value="${item.cantidad + 1}">
                                        <button type="submit" class="btn btn-outline-secondary btn-cantidad ms-2"
                                                th:disabled="${item.cantidad >= item.stockDisponible}">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <!-- Subtotal y eliminar -->
                            <div class="col-md-3 text-end">
                                <h6 class="text-primary mb-2" th:text="${'S/ ' + #numbers.formatDecimal(item.subtotal, 1, 2)}"></h6>
                                <form action="/carrito/eliminar" method="post" style="display: inline;"
                                      onsubmit="return confirm('¿Eliminar este producto del carrito?')">
                                    <input type="hidden" name="productoId" th:value="${item.productoId}">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumen del pedido -->
                <div class="col-lg-4">
                    <div class="resumen-pedido p-4">
                        <h5 class="mb-4">
                            <i class="bi bi-receipt me-2"></i>Resumen del Pedido
                        </h5>

                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span th:text="${'S/ ' + #numbers.formatDecimal(total, 1, 2)}"></span>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <span>Envío:</span>
                            <span class="text-success">Gratis</span>
                        </div>

                        <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">

                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total:</strong>
                            <strong class="fs-4" th:text="${'S/ ' + #numbers.formatDecimal(total, 1, 2)}"></strong>
                        </div>

                        <!-- Botón de procesar pedido -->
                        <form action="/carrito/procesar-pedido" method="post">
                            <button type="submit" class="btn btn-light btn-lg w-100 mb-3"
                                    sec:authorize="isAuthenticated()">
                                <i class="bi bi-credit-card me-2"></i>Procesar Pedido
                            </button>
                        </form>

                        <!-- Mensaje para usuarios no autenticados -->
                        <div sec:authorize="!isAuthenticated()" class="text-center">
                            <p class="mb-3">Inicia sesión para procesar tu pedido</p>
                            <a href="/auth/login" class="btn btn-light btn-lg w-100">
                                <i class="bi bi-person me-2"></i>Iniciar Sesión
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/productos/catalogo" class="btn btn-outline-light">
                                <i class="bi bi-arrow-left me-1"></i>Seguir Comprando
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/scripts :: common-scripts}"></div>

<script>
    function actualizarCantidad(input, productoId) {
        const cantidad = parseInt(input.value);
        if (cantidad > 0) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/carrito/actualizar';
            
            const inputProductoId = document.createElement('input');
            inputProductoId.type = 'hidden';
            inputProductoId.name = 'productoId';
            inputProductoId.value = productoId;
            
            const inputCantidad = document.createElement('input');
            inputCantidad.type = 'hidden';
            inputCantidad.name = 'cantidad';
            inputCantidad.value = cantidad;
            
            form.appendChild(inputProductoId);
            form.appendChild(inputCantidad);
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>

</body>
</html>
