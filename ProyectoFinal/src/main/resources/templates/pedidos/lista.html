<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: common-head('Mis Pedidos')}"></head>
<body>

<style>
    .pedido-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        border-left: 4px solid #007bff;
    }
    
    .pedido-card:hover {
        transform: translateY(-2px);
    }
    
    .estado-badge {
        font-size: 0.9em;
        padding: 0.5em 1em;
        border-radius: 20px;
    }
    
    .pedidos-vacio {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
    }
</style>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-bag-check me-2"></i>Mis Pedidos</h2>
                <a href="/productos/catalogo" class="btn btn-primary">
                    <i class="bi bi-shop me-1"></i>Seguir Comprando
                </a>
            </div>

            <!-- Sin pedidos -->
            <div th:if="${#lists.isEmpty(pedidos)}" class="pedidos-vacio">
                <i class="bi bi-bag-x display-1 text-muted"></i>
                <h3 class="mt-3">No tienes pedidos aún</h3>
                <p class="mb-4">¡Explora nuestro catálogo y realiza tu primera compra!</p>
                <a href="/productos/catalogo" class="btn btn-primary btn-lg">
                    <i class="bi bi-shop me-2"></i>Ver Productos
                </a>
            </div>

            <!-- Lista de pedidos -->
            <div th:unless="${#lists.isEmpty(pedidos)}">
                <div th:each="pedido : ${pedidos}" class="pedido-card p-4 mb-4">
                    <div class="row align-items-center">
                        <!-- Información del pedido -->
                        <div class="col-md-3">
                            <h6 class="mb-1">Pedido #<span th:text="${pedido.id}"></span></h6>
                            <small class="text-muted" th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>

                        <!-- Estado -->
                        <div class="col-md-2">
                            <span th:class="${'badge estado-badge ' +
                                (pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).PENDIENTE ? 'bg-warning text-dark' :
                                 pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).ENTREGADO ? 'bg-success' :
                                 pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).CANCELADO ? 'bg-danger' : 'bg-secondary')}"
                                  th:text="${pedido.estado}"></span>
                        </div>

                        <!-- Cantidad de productos -->
                        <div class="col-md-2">
                            <small class="text-muted">Productos:</small><br>
                            <strong th:text="${pedido.detalles.size()} + ' items'"></strong>
                        </div>

                        <!-- Total -->
                        <div class="col-md-2">
                            <small class="text-muted">Total:</small><br>
                            <strong class="text-success" th:text="${'S/ ' + #numbers.formatDecimal(pedido.total, 1, 2)}"></strong>
                        </div>

                        <!-- Fecha de entrega -->
                        <div class="col-md-2">
                            <small class="text-muted">Entrega:</small><br>
                            <span th:if="${pedido.fechaEntrega}" th:text="${#temporals.format(pedido.fechaEntrega, 'dd/MM/yyyy')}"></span>
                            <span th:unless="${pedido.fechaEntrega}" class="text-muted">Por definir</span>
                        </div>

                        <!-- Acciones -->
                        <div class="col-md-1 text-end">
                            <a th:href="@{/pedidos/{id}(id=${pedido.id})}" 
                               class="btn btn-outline-primary btn-sm" 
                               title="Ver detalles">
                                <i class="bi bi-eye"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Resumen de productos (primeros 3) -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="d-flex flex-wrap gap-2">
                                <div th:each="detalle, iterStat : ${pedido.detalles}" 
                                     th:if="${iterStat.index < 3}"
                                     class="d-flex align-items-center bg-light rounded p-2">
                                    <img th:if="${detalle.producto.imagenUrl}" 
                                         th:src="@{'/uploads/img/' + ${detalle.producto.imagenUrl}}"
                                         class="me-2 rounded" 
                                         style="width: 30px; height: 30px; object-fit: cover;"
                                         th:alt="${detalle.producto.nombre}">
                                    <small>
                                        <span th:text="${detalle.producto.nombre}"></span>
                                        <span class="text-muted">x<span th:text="${detalle.cantidad}"></span></span>
                                    </small>
                                </div>
                                <div th:if="${pedido.detalles.size() > 3}" 
                                     class="d-flex align-items-center text-muted">
                                    <small>+<span th:text="${pedido.detalles.size() - 3}"></span> más...</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/scripts :: common-scripts}"></div>

</body>
</html>
