<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common-head('Gestión de Pedidos')}"></head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Historial de Pedidos</h2>

    <div class="card shadow mb-4">
        <div class="card-header bg-dark text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Todos los pedidos</h5>
                <div class="w-25">
                    <select class="form-select form-select-sm">
                        <option>Todos los estados</option>
                        <option th:each="estado : ${T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).values()}"
                                th:text="${estado}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card-body">
            <!-- Mensajes de éxito/error -->
            <div th:if="${mensaje}"
                 th:class="${'alert alert-' + (tipoMensaje == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}"
                 role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Mensaje de error si existe -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Mensaje si no hay pedidos -->
            <div th:if="${#lists.isEmpty(pedidos) and !error}" class="text-center py-4">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h4 class="mt-3 text-muted">No hay pedidos registrados</h4>
                <p class="text-muted">Los pedidos aparecerán aquí cuando los usuarios realicen compras.</p>
            </div>

            <!-- Tabla de pedidos -->
            <div th:unless="${#lists.isEmpty(pedidos)}" class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha Pedido</th>
                        <th>Fecha Entrega</th>
                        <th>Cliente</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td>
                            <span class="badge bg-secondary">#<span th:text="${pedido.id}"></span></span>
                        </td>
                        <td>
                            <small th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></small>
                        </td>
                        <td>
                            <small th:text="${#temporals.format(pedido.fechaEntrega, 'dd/MM/yyyy')}"></small>
                        </td>
                        <td>
                            <strong th:text="${pedido.usuario.username}"></strong>
                            <br>
                            <small class="text-muted" th:text="${pedido.usuario.email}"></small>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${pedido.detalles.size()} + ' items'"></span>
                        </td>
                        <td>
                            <strong class="text-success" th:text="${'S/ ' + #numbers.formatDecimal(pedido.total, 1, 2)}"></strong>
                        </td>
                        <td>
                            <span th:class="${'badge ' +
                                (pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).PENDIENTE ? 'bg-warning text-dark' :
                                 pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).ENTREGADO ? 'bg-success' :
                                 pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).CANCELADO ? 'bg-danger' : 'bg-secondary')}"
                                  th:text="${pedido.estado}"></span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/pedidos/detalles/{id}(id=${pedido.id})}"
                                   class="btn btn-sm btn-primary" title="Ver detalles">
                                    <i class="bi bi-eye"></i>
                                </a>

                                <!-- Dropdown para cambiar estado -->
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                                            data-bs-toggle="dropdown" title="Cambiar estado">
                                        <i class="bi bi-gear"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><h6 class="dropdown-header">Cambiar Estado</h6></li>
                                        <li>
                                            <form th:action="@{/admin/pedidos/{id}/cambiar-estado(id=${pedido.id})}"
                                                  method="post" style="display: inline;">
                                                <input type="hidden" name="nuevoEstado" value="PENDIENTE">
                                                <button type="submit" class="dropdown-item"
                                                        th:disabled="${pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).PENDIENTE}">
                                                    <span class="badge bg-warning text-dark me-2">PENDIENTE</span>
                                                </button>
                                            </form>
                                        </li>
                                        <li>
                                            <form th:action="@{/admin/pedidos/{id}/cambiar-estado(id=${pedido.id})}"
                                                  method="post" style="display: inline;">
                                                <input type="hidden" name="nuevoEstado" value="ENTREGADO">
                                                <button type="submit" class="dropdown-item"
                                                        th:disabled="${pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).ENTREGADO}">
                                                    <span class="badge bg-success me-2">ENTREGADO</span>
                                                </button>
                                            </form>
                                        </li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li>
                                            <form th:action="@{/admin/pedidos/{id}/cambiar-estado(id=${pedido.id})}"
                                                  method="post" style="display: inline;"
                                                  onsubmit="return confirm('¿Estás seguro de cancelar este pedido? Se restaurará el stock.')">
                                                <input type="hidden" name="nuevoEstado" value="CANCELADO">
                                                <button type="submit" class="dropdown-item text-danger"
                                                        th:disabled="${pedido.estado == T(com.miproyecto.ProyectoFinal.enums.EstadoPedido).CANCELADO}">
                                                    <span class="badge bg-danger me-2">CANCELADO</span>
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/scripts :: common-scripts}"></div>
</body>
</html>
